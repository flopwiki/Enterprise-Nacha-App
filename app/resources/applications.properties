server.port=8080
server.servlet.context-path=/nacha

# For H2 in-memory database (useful for testing)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# For MySQL (example)
# spring.datasource.url=jdbc:mysql://localhost:3306/nacha_db
# spring.datasource.username=root
# spring.datasource.password=yourpassword
# spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

logging.level.root=INFO
logging.level.org.nacha=DEBUG


# Example: Directory to store uploaded NACHA files
nacha.file.upload-dir=/Enterprise-Nacha-App/reporting-service

# Example: Default batch size for processing
nacha.batch.size=1000

# Example: Enable/disable validation
nacha.validation.enabled=true